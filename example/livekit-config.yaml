port: 7880
rtc:
  port_range_start: 50000
  port_range_end: 60000
  # Use your existing TURN server
  use_external_ip: true
  # UDP ports for WebRTC
  udp_port: 7882

# API keys for token generation (change in production!)
keys:
  APIwPbc8yMJEoW7X: pD8vJ3nR5qL9kF2xT6hC4mB7sV1gN8zW0yU

# TURN is optional - LiveKit has built-in ICE server capabilities
# Uncomment to use external TURN server
# turn:
#   enabled: true
#   domain: "your-turn-domain.com"
#   tls_port: 5349
#   udp_port: 3478

# Optional: Redis for scaling (not needed for small deployments)
# redis:
#   address: localhost:6379

# Room settings
room:
  auto_create: true
  empty_timeout: 300  # 5 minutes
  max_participants: 100

# Logging
logging:
  level: info
  # For debugging, use: debug
  sample: false
