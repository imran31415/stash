apiVersion: v1
kind: ConfigMap
metadata:
  name: livekit-config
  namespace: default
data:
  livekit.yaml: |
    port: 7880
    rtc:
      port_range_start: 50000
      port_range_end: 50100
      use_external_ip: true
      udp_port: 7882

    keys:
      # TODO: Change these in production!
      APIwPbc8yMJEoW7X: pD8vJ3nR5qL9kF2xT6hC4mB7sV1gN8zW0yU

    # TURN is optional - LiveKit has built-in TURN
    # turn:
    #   enabled: false

    room:
      auto_create: true
      empty_timeout: 300
      max_participants: 100

    logging:
      level: info
      sample: false

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: livekit-server
  namespace: default
  labels:
    app: livekit-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: livekit-server
  template:
    metadata:
      labels:
        app: livekit-server
    spec:
      containers:
      - name: livekit
        image: livekit/livekit-server:latest
        args:
          - --config
          - /etc/livekit.yaml
        ports:
        - containerPort: 7880
          name: http
          protocol: TCP
        - containerPort: 7881
          name: websocket
          protocol: TCP
        - containerPort: 7882
          name: rtc-udp
          protocol: UDP
        - containerPort: 50000
          name: rtc-start
          protocol: UDP
        - containerPort: 50100
          name: rtc-end
          protocol: UDP
        volumeMounts:
        - name: config
          mountPath: /etc/livekit.yaml
          subPath: livekit.yaml
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /
            port: 7880
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 7880
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: livekit-config

---
apiVersion: v1
kind: Service
metadata:
  name: livekit-server
  namespace: default
  labels:
    app: livekit-server
spec:
  type: LoadBalancer
  ports:
  - port: 7880
    targetPort: 7880
    protocol: TCP
    name: http
  - port: 7881
    targetPort: 7881
    protocol: TCP
    name: websocket
  - port: 7882
    targetPort: 7882
    protocol: UDP
    name: rtc-udp
  selector:
    app: livekit-server

---
# Optional: Ingress for HTTPS/WSS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: livekit-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/websocket-services: "livekit-server"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - livekit.yourdomain.com  # TODO: Update with your domain
    secretName: livekit-tls
  rules:
  - host: livekit.yourdomain.com  # TODO: Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: livekit-server
            port:
              number: 7880
